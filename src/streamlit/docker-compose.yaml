services:
  # API Container
  container_streamlit:
    image: Unclad3610/personal_bank_app_streamlit:latest
    container_name: bank_app_streamlit
    environment:
      - API_VERSION="0.2.0"
      - API_URL="http://bank_app_api:8000"
    ports:
      - "8001:8001"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://container_api:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bank_app_network
# Networks
networks:
  bank_app_network:
    external: true