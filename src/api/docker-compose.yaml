services:
  # API Container
  container_api:
    image: Unclad3610/personal_bank_app_api:latest
    container_name: bank_app_api
    env_file:
      - api.env
    ports:
      - "8000:8000"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bank_app_network

# Networks
networks:
  bank_app_network:
    external: true